version: '3'

services:
  jira:
    build:
      context: .
      args:
        JIRA_VERSION: ${JIRA_VERSION}
        PORT: ${PORT}
    container_name: jira-db-test
    depends_on:
      - database
    networks:
      - jira-bridge
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - jira-db-data:/var/atlassian/application-data/jira
    environment:
      JVM_SUPPORT_RECOMMENDED_ARGS: ${COMMAND}
    restart: on-failure

networks:
  jira-bridge:
    driver: bridge

volumes:
  jira-db-data:
    external: false
  database-data:
    external: false